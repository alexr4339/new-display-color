name: CI
on:
  push:
    branches:
      - master
      - dev-0.1.1

jobs:
  main:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source
        uses: actions/checkout@v2
      - name: Setup Python 3
        uses: actions/setup-python@v2
        with:
          python-version: "3.x"
      - name: Generate layout.json
        run: |
          cd ./A32NX
          python3 build.py
          git add layout.json
          git commit -m "[CI] Generate layout.json"
          git push
